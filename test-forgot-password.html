<!DOCTYPE html>
<html>
<head>
    <title>Test Forgot Password</title>
</head>
<body>
    <h1>Test Forgot Password</h1>
    
    <h2>Step 1: Create a test user first</h2>
    <button onclick="createTestUser()">Create Test User</button>
    <div id="createResult"></div>
    
    <h2>Step 2: Reset Password</h2>
    <button onclick="testForgotPassword()">Test Forgot Password</button>
    <div id="forgotResult"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function createTestUser() {
            try {
                const response = await fetch(`${API_BASE}/user/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User',
                        email: 'test@example.com',
                        password: 'OldPass@123',
                        phoneNumber: null
                    })
                });
                
                const result = await response.json();
                document.getElementById('createResult').innerHTML = 
                    `<pre style="color: green;">${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('createResult').innerHTML = 
                    `<pre style="color: red;">Error: ${error.message}</pre>`;
            }
        }
        
        async function testForgotPassword() {
            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        currentPassword: 'OldPass@123',
                        newPassword: 'NewPass@123',
                        confirmPassword: 'NewPass@123'
                    })
                });
                
                if (response.ok) {
                    const result = await response.text();
                    document.getElementById('forgotResult').innerHTML = 
                        `<pre style="color: green;">${result}</pre>`;
                } else {
                    const error = await response.text();
                    document.getElementById('forgotResult').innerHTML = 
                        `<pre style="color: red;">Error ${response.status}: ${error}</pre>`;
                }
            } catch (error) {
                document.getElementById('forgotResult').innerHTML = 
                    `<pre style="color: red;">Network Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
